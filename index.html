<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">
        <div class="first-row">
            <div id="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button class="clear-button button">C</button>
        </div>

        <div class="next-rows">
            <button class="number-button button">7</button>
            <button class="number-button button">8</button>
            <button class="number-button button">9</button>
            <button class="operator-button button">/</button>
        </div>
        <div class="next-rows">
            <button class="number-button button">4</button>
            <button class="number-button button">5</button>
            <button class="number-button button">6</button>
            <button class="operator-button button">x</button>
        </div>
        <div class="next-rows">
            <button class="number-button button">1</button>
            <button class="number-button button">2</button>
            <button class="number-button button">3</button>
            <button class="operator-button button">-</button>
        </div>
        <div class="next-rows">
            <button class="number-button button zero">0</button>
            <button class="equal-button button">=</button>
            <button class="operator-button button">+</button>
        </div>
    </div>
</body>
</html>
